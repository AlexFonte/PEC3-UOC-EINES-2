<li class="card hvr-grow">
  <img src="{{image}}" alt="{{ alt }}" class="w-full rounded-t-[15px]" loading="lazy">
  <div class="p-[10px]">
    <h2 class="card-body-title"><strong>{{ name }}</strong></h2>
    <h3 class="card-body-subtitle">{{ titlePonencia }}</h3>
    <p class="card-body-desc">{{ descPonencia }}</p>
    <p class="mb-0 text-color-violet"><strong>{{ date }}</strong></p>
  </div>
</li>
